<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>USDA Multi-Food Macro Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header-input-div">
        <h2>USDA API Key:</h2>
        <input type="text" id="apiKeyInput" data-storage-key="usdaApiKey" placeholder="Enter your API key">
    </div>

    <hr class="custom-separator">

    <div>
        <h2>Personal Information</h2>

        <div class="header-input-div">
            <p>Age (years):</p>
            <input type="number" id="ageInput" data-storage-key="age">
        </div>

        <div class="header-input-div">
            <p>Weight (pounds):</p>
            <input type="number" id="weightInput" data-storage-key="weight">
        </div>

        <div class="header-input-div">
            <p>Height (centimeters):</p>
            <input type="number" id="heightInput" data-storage-key="height">
        </div>
    </div>

    <hr class="custom-separator">

    <div>
        <h2>Daily Macro Percentages</h2>

        <div class="header-input-div">
            <p>Protein Percent:</p>
            <input type="number" id="proteinPercentInput" data-storage-key="proteinPercent">
        </div>

        <div class="header-input-div">
            <p>Carbohydrate Percent:</p>
            <input type="number" id="carbohydratePercentInput" data-storage-key="carbohydratePercent">
        </div>

        <div class="header-input-div">
            <p>Fat Percent:</p>
            <input type="number" id="fatPercentInput" data-storage-key="fatPercent">
        </div>
    </div>

    <hr class="custom-separator">

    <div>
        <h2>Goal Information</h2>

        <form id="goalForm">
            <label>
                <input type="radio" name="goalRadio" value="loseWeight">
                Lose Weight
            </label>
            <br>
            <label>
                <input type="radio" name="goalRadio" value="maintainWeight">
                Maintain Weight
            </label>
            <br>
            <label>
                <input type="radio" name="goalRadio" value="gainWeight">
                Gain Weight
            </label>
        </form>
    </div>

    <hr class="custom-separator">

    <h2>Eaten Foods</h2>
    <button class="add-eaten-food-btn">Add Food</button>
    <div id="eatenFoodsDiv"></div>

    <hr class="custom-separator">

    <button class="calculate-macros-btn">Calculate Macros</button>
    <div id="resultsDiv"></div>

    <script type="module" src="script.js"></script>

    <template id="selectedFoodTemplate">
        <div>
            <strong class="selectedFoodName"></strong>
            <br>
            <label>Amount eaten (grams):</label>
            <input type="number" class="eatenAmountInput">
        </div>
    </template>
</body>

</html>
