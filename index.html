<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>USDA Multi-Food Macro Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Search for a Food</h2>
    <input type="text" id="searchTerm" placeholder="Enter food name">
    <button onclick="searchFood()">Search</button>

    <select id="foodResults" size="5"></select>
    <button onclick="addSelectedFood()">Add Selected Food</button>

    <h3>Selected Foods</h3>
    <div id="selectedFoods"></div>

    <button onclick="calculateAllMacros()">Calculate Macros</button>
    <div id="results"></div>

    <script src="script.js"></script>
</body>

</html>
